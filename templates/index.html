<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="banner">
        <h1>FeedMe</h1>
    </div>
    <div class="content">
        <p>
            <a href="/config">Configure RSS Feed URLs</a>
        </p>
        {% for feed_item in feed_content %}
        <p class="item">{{ feed_item|safe }}</p>
        {% endfor %}
    </div>
</body>
</html>
